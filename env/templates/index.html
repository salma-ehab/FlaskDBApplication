{% extends 'base.html' %}

{% block head %}
<title>Employees</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Employee Data</h1>
    <table  border="1" bordercoloe="#000000">
        <tr>
            <th>ID</th>
            <th>Password</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.password }}</td>
                <td>{{ employee.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{employee.id}}">delete</a>
                    <br>
                    <a href="/update/{{employee.id}}">update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <div class="form">
        <form action="/" method="POST">
            <label for="id"> Add ID: </label>
            <input type="text" name="id" id="id">
            <label for="password"> Add Password: </label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Enter">
        </form>
    </div>
</div>
{% endblock %}
